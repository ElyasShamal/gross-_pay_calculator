

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title> Gross Pay Calculator </title>
    <!--Css Link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<main class="main-container">
    <section class="section-container">
        <h1 class="title">Gross Pay Calculator</h1>
        <form action="" class="form">
            <label for="hours">Enter the number of hours worked:</label>
            <input type="number"  class="no-spinner" id="hours" placeholder="Hours worked" required>
            <label for="pay-rate">Enter the hourly pay rate:</label>
            <input type="number"  class="no-spinner" id="pay-rate" placeholder="Hourly pay rate" required>
            <h2 class="result"></h2>
            <button id="calculate-btn">Calculator Gross Pay</button>
        </form>
        
        <div class="social">
           
            <a href="https://www.linkedin.com/in/mohammad-elyas-s-b975b7275/" target="_blank" class="icon-linkedin">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/ElyasShamal" target="_blank" class="icon-github">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </section>
</main>


<script src="main.js" defer></script>
</body>
</html>
